    <main>
     <!-- todos los blogs -->
        <section class="posts">
            <div class="container my-5">
                <div class="row gx-5 px-5 mb-5" id="fila-blogs">
                    <h1 class="my-5 subtitulos"><span>Todos los posts</span></h1>
                        <div class="modal fade" id="modalInicio" tabindex="-1" aria-labelledby="modalInicioLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalInicioLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                                <div class="swiper swiper-modal">
                                                    <div class="swiper-wrapper">
                                                        <!-- Slides -->
                                                        <div class="swiper-slide">
                                                            <img class="img-fluid imagen-modal1" src="" alt="">
                                                        </div>
                                                        <div class="swiper-slide">
                                                            <img class="img-fluid imagen-modal2" src="" alt="">
                                                        </div>
                                                        <div class="swiper-slide">
                                                            <img class="img-fluid imagen-modal3" src="" alt="" >
                                                        </div>
                                                    </div>
                                                    <!-- If we need navigation buttons -->
                                                    <div class="swiper-button-prev"></div>
                                                    <div class="swiper-button-next"></div>
                                                </div>
                                            <p class="descripcion-1 my-3"></p>
                                            <p class="descripcion-2"></p>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn boton-modal" data-bs-dismiss="modal"><span>Cerrar</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <!-- Creación de comentarios -->
        <section class="comments mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <hr class="border border-2 border-dark opacity-100 mb-5">
                        <h4 class="">Deje un comentario</h4>
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="icono" class="form-label mt-3">Su icono de perfil</label>
                                <input class="form-control" type="file" id="icono">
                              </div>
                            <div class="my-3">
                                <label for="nombre" class="form-label">Su nombre</label>
                                <input name="nombre" type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-5">
                                <label for="comentario" class="form-label">Su comentario</label>
                                <input class="form-control" id="comentario" rows="3" type="text" required>
                            </div>
                            <input type="submit" class="btn boton me-5" id="boton-comentario" value="Publicar comentario" data-texto="Tu comentario se ha publicado!">
                            <div class="spinner-border d-none position-fixed top-50 end-50" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-8 comentarios-impresos">
                        
                        </div>
                    </div>
                    <!-- Toast de bootstrap -->
                    <div class="tostada-xd">
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                            <strong class="subtitulo-toast me-auto">El Rincón Espacial</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                            ...
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
